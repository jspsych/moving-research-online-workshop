<!DOCTYPE html>
<html>
  <head>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych-moving-window.js"></script>
    <link rel="stylesheet" href="jspsych/css/jspsych.css">
  </head>
  <body></body>
  <script>
    var timeline = [];

    var trial = {
      type: 'moving-window',
      words: "Welcome to my experiment."
    }

    timeline.push(trial)

    jsPsych.init({
      timeline: timeline,
      on_finish: function(){
        jsPsych.data.displayData();
      }
    })
  </script>
</html>
